<div class="cmp-error" *ngIf="code$ | async as code">
    <cmp-header [@fade]="code"></cmp-header>
    <div class="cmp-error__content">
        <cmp-code class="cmp-error__code" [code]="code" [@code]="code"></cmp-code>
        <cmp-message class="cmp-error__message" [code]="code" [@message]="code"></cmp-message>
        <cmp-illustration class="cmp-error__illustration" [@illustration]="code"></cmp-illustration>
    </div>
</div>
